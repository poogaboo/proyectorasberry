<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!--<base href="http://torinak.com">-->
    <base href=".">

    <meta name="viewport" content="width=768, user-scalable=no">


    <script type="text/javascript">
        try {
            window.AG_onLoad = function(func) {
                if (window.addEventListener) {
                    window.addEventListener('DOMContentLoaded', func);
                }
            };
            window.AG_removeElementById = function(id) {
                var element = document.getElementById(id);
                if (element && element.parentNode) {
                    element.parentNode.removeChild(element);
                }
            };
            window.AG_removeElementBySelector = function(selector) {
                if (!document.querySelectorAll) {
                    return;
                }
                var nodes = document.querySelectorAll(selector);
                if (nodes) {
                    for (var i = 0; i < nodes.length; i++) {
                        if (nodes[i] && nodes[i].parentNode) {
                            nodes[i].parentNode.removeChild(nodes[i]);
                        }
                    }
                }
            };
            window.AG_each = function(selector, fn) {
                if (!document.querySelectorAll) return;
                var elements = document.querySelectorAll(selector);
                for (var i = 0; i < elements.length; i++) {
                    fn(elements[i]);
                };
            };
            var AG_removeParent = function(el, fn) {
                while (el && el.parentNode) {
                    if (fn(el)) {
                        el.parentNode.removeChild(el);
                        return;
                    }
                    el = el.parentNode;
                }
            };
            var AdFox_getCodeScript = function() {};
            AG_onLoad(function() {
                window.AG_each('iframe[id^="AdFox_iframe_"]', function(el) {
                    if (el && el.parentNode) {
                        el.parentNode.removeChild(el);
                    }
                });
            });
            try {
                Object.defineProperty(window, 'noAdsAtAll', {
                    get: function() {
                        return true;
                    }
                });
            }
            catch (ex) {}
            window.uabInject = function() {};
        }
        catch (ex) {
            console.error('Error executing AG js: ' + ex);
        }
    </script>
</head>
